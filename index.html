<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda con Guardado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .calendar, .notes, .todo {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .event-form input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .notes textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
    }

    .todo input[type="text"] {
      width: 80%;
      padding: 5px;
    }

    .todo ul {
      list-style: none;
      padding: 0;
    }

    .todo li {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>üìÖ Mi Agenda (con Guardado)</h2>
  <div class="container">
    <!-- Calendario -->
    <div class="calendar">
      <h3>Calendario - Mayo 2025</h3>
      <table>
        <thead>
          <tr>
            <th>Dom</th><th>Lun</th><th>Mar</th><th>Mi√©</th><th>Jue</th><th>Vie</th><th>S√°b</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- JS inserta el calendario aqu√≠ -->
        </tbody>
      </table>
      <div class="event-form">
        <h4>Agregar Evento</h4>
        <input type="date" id="event-date">
        <input type="text" id="event-text" placeholder="Descripci√≥n del evento">
        <button onclick="addEvent()">Agregar</button>
        <ul id="event-list"></ul>
      </div>
    </div>

    <!-- Notas y tareas -->
    <div>
      <div class="notes">
        <h3>üìù Notas</h3>
        <textarea id="notes-area" placeholder="Escribe tus notas aqu√≠..."></textarea>
      </div>

      <div class="todo">
        <h3>‚úÖ Tareas Pendientes</h3>
        <input type="text" id="task-input" placeholder="Nueva tarea">
        <button onclick="addTask()">A√±adir</button>
        <ul id="task-list"></ul>
      </div>
    </div>
  </div>

  <script>
    // -------- Calendario --------
    function generateCalendar() {
      const firstDay = new Date(2025, 4, 1).getDay(); // Mayo 2025
      const daysInMonth = 31;
      const calendarBody = document.getElementById("calendar-body");
      calendarBody.innerHTML = "";
      let date = 1;

      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            cell.innerHTML = "";
          } else if (date > daysInMonth) {
            break;
          } else {
            cell.innerHTML = date;
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    // -------- Eventos --------
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem("events") || "[]");
      const list = document.getElementById("event-list");
      list.innerHTML = "";
      events.forEach(ev => {
        const li = document.createElement("li");
        li.textContent = `${ev.date}: ${ev.text}`;
        list.appendChild(li);
      });
    }

    function addEvent() {
      const date = document.getElementById("event-date").value;
      const text = document.getElementById("event-text").value;
      if (date && text) {
        const events = JSON.parse(localStorage.getItem("events") || "[]");
        events.push({ date, text });
        localStorage.setItem("events", JSON.stringify(events));
        loadEvents();
        document.getElementById("event-date").value = "";
        document.getElementById("event-text").value = "";
      }
    }

    // -------- Notas --------
    function loadNotes() {
      document.getElementById("notes-area").value = localStorage.getItem("notes") || "";
    }

    document.getElementById("notes-area").addEventListener("input", function () {
      localStorage.setItem("notes", this.value);
    });

    // -------- Tareas --------
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${task} <button onclick="removeTask(${i})">Eliminar</button>`;
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("task-input");
      const task = input.value.trim();
      if (task) {
        const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        input.value = "";
        loadTasks();
      }
    }

    function removeTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();
    }

    // -------- Inicializar --------
    generateCalendar();
    loadEvents();
    loadNotes();
    loadTasks();
  </script>
</body>
</html>
